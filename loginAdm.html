<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav"></div>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="derAba">
      <div class="circle"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
      <div class="circle5"></div>
      <div class="circle6"></div>
    </div>
    <div class="izqArr">
      <div class="circle"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
      <div class="circle5"></div>
      <div class="circle6"></div>
    </div>
    <div class="container">
      <div class="nombre">
        <p>Ingrese el nombre:</p>
        <input id="Nombre" />
      </div>
      <div class="clave">
        <p>Ingrese la clave:</p>
        <input id="clave" />
      </div>
      <div class="email">
        <p>Ingrese el email:</p>
        <input id="email" />
      </div>
      <div class="imagen">
        <p>Escoja una imagen:</p>
        <input type="file" id="imgpelicula" class="file" />
      </div>
      <div class="estado">
        <p>Escoja el Estado</p>
        <select id="estado">
          <option value="1">Activo</option>
          <option value="0">Inactivo</option>
        </select>
      </div>
      <button class="btn" onclick="botonguardarclick()">Guardar</button>
    </div>
  </body>
  <script src="jquery2.js"></script>
  <script src="claseAdm.js"></script>
  <script type="text/javascript">
    $(document).ready(() => {
      $("#nav").load("bar.html");
    });
    /* if (!localStorage.getItem("usuariologueado")) {
      location.href = "login.html";
    } */
    let imagenenbase64 = "";
    $("#imgpelicula").change(function() {
      readURL(this);
    });
    //convierte la imagen a base64
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          imagenenbase64 = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
    function botonguardarclick() {
      //crea el usuario con todos los parametros
      var usuarioinstanciada = new _usuario(
        0,
        document.getElementById("Nombre").value,
        document.getElementById("clave").value,
        document.getElementById("email").value,
        imagenenbase64,
        document.getElementById("estado").value,
        0
      );
      usuarioinstanciada
        .Guardar()
        //llama a guardar
        .then(() => console.log("Ã‰xito!"))
        .catch(() => console.log("Mal!"));
    }
  </script>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: black;
      overflow-x: hidden;
    }
    .container {
      color: white;
      width: 410px;
      display: grid;
      grid-template-areas:
        "nombre nombre"
        "clave clave"
        "email email"
        "imagen imagen"
        "estado estado"
        "btn btn";
      justify-items: center;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
      border-radius: 50px;
    }
    .container div {
      height: 50px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .container div input {
      box-shadow: 0 0 15px red;
    }
    .btn {
      grid-area: btn;
    }
    .nombre {
      grid-area: nombre;
      display: grid;
      justify-items: center;
    }
    .clave {

      display: grid;
      justify-items: center;
    }
    .email {

      display: grid;
      justify-items: center;
    }
    .imagen {
      grid-area: imagen;
      display: grid;
      justify-items: center;
    }
    .file {
      box-shadow: none !important;

      justify-items: center;
    }

    .div1::after {

      border-bottom-right-radius: 50%;
    }
    .div2 {
      height: 240px;
      width: 10px;
      background: rgba(255, 0, 0, 1);
      position: absolute;
      right: 30%;
      transform: translateY(-50%);
      top: 50%;
      box-shadow: 0 0 100px red;
    }
    .div2::before,

    }

    }

    .circle,

      box-shadow: inset 0 0 90px green;
    }
  </style>
</html>
