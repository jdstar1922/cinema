  function butacas() {
    const pelicula = JSON.parse(localStorage.getItem("peliculaseleccionada"));
    const fecha = new Date(pelicula[0].FECHA);
    const hora =
      pelicula[0].HORAINICIO > 12
        ? pelicula[0].HORAINICIO - 12 + "pm"
        : pelicula[0].HORAINICIO + "am";
    document.getElementById("TituloPeli").innerHTML = `<span>
    <img src='${pelicula[0].IMAGEN}' height ='40px' width='40px'>
    ${pelicula[0].NOMBRE}
    </span>`;
    document.getElementById("DescripcionPeli").innerHTML = `
    ${fecha.getDate() + 1}/${fecha.getMonth() +
      1}/${fecha.getFullYear()}:${hora}:${pelicula[0].MINUTOINICIO}`;
    let main = document.querySelector("main");
    for (let j = 0; j < 8; j++) {
      for (let i = 0; i < 6; i++) {
        //si las butacas son las necesarias, se crea, se les pone una id,
        if (!((i == 4 || i == 5) && j < 4) && !(i == 4 && j == 4)) {
          let butaca = document.createElement("div");
          switch (j) {
            case 0:
              butaca.id += "H";
              break;
            case 1:
              butaca.id += "G";
              break;
            case 2:
              butaca.id += "F";
              break;
            case 3:
              butaca.id += "E";
              break;
            case 4:
              butaca.id += "D";
              break;
            case 5:
              butaca.id += "C";
              break;
            case 6:
              butaca.id += "B";
              break;
            case 7:
              butaca.id += "A";
              break;
          }
          butaca.id += i + 1;
          if (butaca.id == "D6") {
            butaca.id = "D5";
          }
          main.appendChild(butaca);
          $(`#${butaca.id}`).on("click", () => popUp(butaca));
          butaca.style.gridColumn = i + 1;
          butaca.style.gridRow = j + 1;
          butaca.innerHTML = butaca.id;
          butaca.className += "butaca";
          //cambia los atributos de las butacas
        }
      }
    }
    bloqueabutacas(pelicula);
  }
  function popUp(butaca) {
    let popUp = document.getElementById("containerPop");
    popUp.style.opacity = 100;
    popUp.firstElementChild.innerHTML = butaca.id;
    idbutaca = butaca.id;
  }
