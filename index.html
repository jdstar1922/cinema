<script src="jquery2.js"></script>
<script type="text/javascript">
  let cambio = false;
  if (!localStorage.getItem("usuariologueado")) {
    document.getElementById("cerrar").style.display = "none";
    document.getElementById("logueo").style.display = "block";
  }
  document.getElementById("cerrar").addEventListener("click", () => {
    localStorage.removeItem("usuariologueado");
    location.href = "login.html";
  });
  $(document).ready(() => {
    //$("#nav").load("bar.html");
    if (window.innerWidth > "500px") {
      setInterval(() => {
        if (!cambio) {
          $(".imagen").attr("src", "./imagenes/ricardo.jpg");
          cambio = true;
        } else {
          $(".imagen").attr("src", "./imagenes/ricardo1.png");
          cambio = false;
        }
      }, 1000);
    }
  });
</script>
<style>
  * {
    padding: 0;
    margin: 0;
    font-family: "Poppins", sans-serif;
  }
  body {
    background: black;
    overflow-x: hidden;
    overflow-y: hidden;
  }
  #navi {
    z-index: 1000;
    position: fixed;
    width: 50%;
    display: grid;
    grid-column-gap: 10px;
    grid-template-areas: " auto auto auto auto auto";
    transform: translateX(-50%);
    left: 50%;
    background: black;
  }
  #logueo {
    display: none;
  }
  a {
    color: white;
    text-decoration: none;
    height: 60px;
    display: grid;
    justify-items: center;
    align-items: center;
    border-bottom: blue 1px solid;
    transition: 500ms;
  }
  a:hover {
    transform: scale(1.1, 1.1);
    box-shadow: 0 0 100px rgb(0, 0, 255);
    background: blue;
  }
  #titulo {
    color: white;
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    display: grid;
    grid-template-areas:
      "titulo imagen"
      "sub imagen";
    justify-items: center;
    height: 100%;
    width: 100%;
  }
  .tit {
    grid-area: titulo;
    font-size: 70px;
    align-self: flex-end;
  }
  .subtit {
    grid-area: sub;
    font-size: 45px;
    align-self: flex-start;
  }
  .imagen {
    grid-area: imagen;
    height: 100%;
    width: 580px;
  }

  .derAba {
    position: absolute;
    top: 100%;
    left: 100%;
  }
  .izqArr {
    position: absolute;
    top: 35px;
    left: 35px;
  }
  .circle,
  .circle2 {
    background: red;
    transform: translate(-50%, -50%);
    position: absolute;
    left: 50%;
    top: 50%;
    height: 350px;
    width: 350px;
    border-radius: 50%;
    box-shadow: 0 0 90px red;
  }
  .circle2 {
    background: black;
    height: 340px;
    width: 340px;
    border-radius: 50%;
    box-shadow: inset 0 0 90px red;
  }
  .circle3,
  .circle4 {
    background: blue;
    transform: translate(-50%, -50%);
    position: absolute;
    left: 50%;
    top: 50%;
    height: 250px;
    width: 250px;
    border-radius: 50%;
    box-shadow: 0 0 90px blue;
  }
  .circle4 {
    background: black;
    height: 240px;
    width: 240px;
    border-radius: 50%;
    box-shadow: inset 0 0 90px blue;
  }
  .circle5,
  .circle6 {
    background: green;
    transform: translate(-50%, -50%);
    position: absolute;
    left: 50%;
    top: 50%;
    height: 150px;
    width: 150px;
    border-radius: 50%;
    box-shadow: 0 0 90px green;
  }
  .circle6 {
    background: black;
    height: 140px;
    width: 140px;
    border-radius: 50%;
    box-shadow: inset 0 0 90px green;
  }
  @media screen and (max-width: 360px) {
    .imagen {
      display: none;
    }
    #navi {
      display: none;
      width: 100%;
      grid-template-areas:
        "auto"
        "auto"
        "auto"
        "auto"
        "auto";
      transform: translate(0);
      left: 0;
    }
    #navi a {
      justify-items: start;
      padding-left: 10px;
    }
    .derAba {
      top: 100%;
      left: 100%;
    }
    .izqArr {
      top: 0%;
      left: 0%;
    }
    #titulo {
      grid-template-areas: "titulo" "sub";
      transform: translate(0, -50%);
      width: 360px;
      left: 0;
    }
  }
</style>
